# Railway Deployment Configuration
# See https://docs.railway.app/reference/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "./Dockerfile"

[deploy]
# Health check endpoint - Railway will ping this to verify the service is running
healthcheckPath = "/health"
healthcheckTimeout = 100  # Max time (seconds) for health check to respond
restartPolicyType = "on-failure"  # Restart only if container crashes
restartPolicyMaxRetries = 3

# Note: Railway automatically injects PORT environment variable
# The Go server should read PORT from env (already configured in cmd/server/main.go)
